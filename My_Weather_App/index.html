<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHERY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="wtr.ico" id="icon1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Lobster&family=Montserrat:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@200&family=Pacifico&family=Public+Sans:wght@500&family=Roboto+Slab&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        
        <div class="symbol">
            <img src="wtr.png" alt="logo" id="logo">
            <h2>Weathery</h2>
        </div>
        
        <div class="card">
            <div class="search_bar">
                <input type="text" placeholder="Enter city name" class="type">
                <button class="search"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>

            <div class="weather">
                
                <img src="/images/rain.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>

                <div class="details">

                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p class="name">Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p class="name">Wind Speed</p>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
